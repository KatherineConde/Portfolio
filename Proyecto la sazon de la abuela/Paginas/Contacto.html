<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacto</title>
</head>

<body>
    <header>
        <div>
            <img src="../imagenes/logo maqueta.jpg" alt="La Sazón de la Abuela">
        </div>
        <h1>La Sazón de la Abuela</h1>
        <hr>
        <nav>
            <a href="../index.html"><i class="fa-solid fa-house"></i></a>
            <button>
                <h3><a href="../Paginas/Nosotros.html"> Nosotros</a></h3>
            </button>
            <button>
                <h3><a href="../Paginas/Recetas.html"> Recetas</a></h3>
            </button>
            <button>
                <h3>Contacto</h3>
            </button>
        </nav>
    </header>
    <section>
        <h3>¡OBTEN NUEVAS RECETAS TODAS LAS SEMANAS!</h3>
    </section>
    <main>
        <div class="formulario">
            <form action="">
                <label for="Nombre"><i class="fa-solid fa-user"></i></label>
                <input type="text" placeholder="Nombre y Apellido" name="Nombre"> <br>
                <br>
                <label for="Telefono"><i class="fa-solid fa-phone"></i></label>
                <input type="tel" placeholder="11 0000 0000" name="Telefono"> <br>
                <br>
                <label for="Email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" placeholder="email@gmail.com" name="Email"> <br>
                <br>
                <button>
                    <h3><i class="fa-solid fa-share"></i>
                        Enviar
                    </h3>
                </button>
            </form>
        </div>

    </main>


    <footer>
        <ul>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li>@LASAZONDELAABUELA</li>
        </ul>
    </footer>
</body>

</html>
